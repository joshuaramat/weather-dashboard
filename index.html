<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <nav class="z-depth-0">
            <div class="nav-wrapper light-blue darken-2">
            <a href="#" class="brand-logo center">Weather Dashboard</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="row">
            <div class="col s3">
                <div class="search">
                    <form class="input-feild">
                        <label for="search">
                            <h2>Search for a City</h2>
                        </label>
                        <input placeholder="City" id="city" type="text" class="validate">
                        <button class="btn blue searchBtn" type="submit" name="action">
                            Search
                            <i class="material-icons right">send</i>
                        </button>
                    </form>

                    <ul id="historyItems" class="collection"></ul>
                </div>
            </div>
        
            <div class="col s9">
                <div class="forecast">
                    <div class="row">
                        <h1 class="cityName">City Name</h1>
                        <h1 class="currentDate"></h1>
                        <img class="weatherIcon"></img>
                    </div>
                    <div class="row">
                        <h4 class="temp">Temperature:</h4>
                    </div>
                    <div class="row">
                        <h4 class="humidity">Humidity:</h4>
                    </div>
                    <div class="row">
                        <h4 class="windSpeed">Wind Speed:</h4>
                    </div>
                    <div class="row">
                        <h4 class="uvIndex">UV Index:</h4>
                    </div>
                </div>
            </div>
            <div class="col s9 offset-s3">
                <div class="five-day">
                    <h2>5-Day Forecast</h2>
                    <div class="card-row">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
